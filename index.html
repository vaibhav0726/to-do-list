<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
	<header id="main-header" class="bg-primary text-white p-4 mb-3">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 id="header-title">MY LIST </h1>
				</div>
				<div class="col-md-6 align-self-center">
					<input type="text" class="form-control" id="searchtextbox" placeholder="Search Items...">
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div id="main" class="card card-body">
			<h2 class="title">Add Items</h2>
			<form id="addForm" class="form-inline mb-3">
				<input type="text" class="form-control" placeholder="Enter your task" id="taskinput" />
                <input type="hidden" id="saveindex">
                <button type="button" class="btn btn-success mr-sm-2" id="addbtn">
                    Add Task
                  </button>
                  <button type="button" class="btn btn-success mr-sm-2" id="savebtn" style="display: none;">
                    Save Task
                  </button>
                  <button type="button" id="deleteall-btn" class="btn btn-danger" id>
                    Delete All
                  </button>
			</form>


			<h2 class="title">Items</h2>
			<div class="to-do-output">
                <table class="table table-striped mt-3 mb-0" id="items">
                  
                </table>
            </div>
		</div>
	</div>

    <script src="./script.js"></script>
</body>

</html>
